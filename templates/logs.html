<!DOCTYPE html>
<html>
<head>
  <title>User Logs</title>
 
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÑ User Activity Logs</h2>

    <table>
      <tr>
        <th>Time</th>
        <th>User</th>
        <th>Message</th>
        <th>Spam?</th>
        <th>Categories</th>
        <th>IP</th>
      </tr>
      {% for log in logs %}
      <tr>
        <td>{{ log.timestamp[:19] }}</td>
        <td>{{ log.username }}</td>
        <td>{{ log.message }}</td>
        <td style="color: {{ 'red' if log.is_spam else 'green' }}">{{ 'Yes' if log.is_spam else 'No' }}</td>
        <td>{{ log.categories | join(", ") }}</td>
        <td>{{ log.ip }}</td>
      </tr>
      {% endfor %}
    </table>

    <p><a href="/index">‚Üê Back to Home</a></p>
  </div>
</body>
</html>
